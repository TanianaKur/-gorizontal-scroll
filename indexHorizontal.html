<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css" />
    <script src="libs/swiper/swiper-bundle.min.js" defer></script>
    <script src="libs/particles/particles.js" defer></script>

    <link rel="stylesheet" href="css/styleHorizontal.css" />
    <script src="js/scriptHorizontal.js" defer></script>
  </head>
  <body>
    <!-- <form action="indexVertical.html" target="_blank">
      <button>Vertical scroll</button>
    </form> -->
    <div class="swiper slider">
      <div class="swiper-wrapper slider__wrapper">
        <div class="swiper-slide slider__item">
          <div
            class="slider__layer"
            data-swiper-parallax="35%"
            style="background-image: url(img/img-1/зад.png)"
          ></div>
          <div
            class="slider__layer"
            data-swiper-parallax="25%"
            style="background-image: url(img/img-1/центр.png)"
          ></div>
          <canvas
            class="particles slider__layer"
            data-swiper-parallax="18%"
            data-color="#BE9164"
          ></canvas>

          <div
            class="slider__layer"
            data-swiper-parallax="14%"
            style="background-image: url(img/img-1/перед.png)"
          ></div>
          <a href="indexVertical.html" class="link">Vertical scroll</a>
        </div>

        <div class="swiper-slide slider__item">
          <div
            class="slider__layer"
            data-swiper-parallax="40%"
            style="background-image: url(img/img-2/зима\ фон11.png)"
          ></div>
          <div
            class="slider__layer"
            data-swiper-parallax="34%"
            style="background-image: url(img/img-2/зима\ центр11.png)"
          ></div>
          <div
            class="slider__layer"
            data-swiper-parallax="30%"
            style="background-image: url(img/img-2/перед2.png)"
          ></div>
          <canvas
            class="particles slider__layer"
            data-swiper-parallax="20%"
            data-color="#525A6D"
          ></canvas>
        </div>

        <div class="swiper-slide slider__item">
          <div
            class="slider__layer"
            data-swiper-parallax="48%"
            style="background-image: url(img/img-3/фон3.png)"
          ></div>
          <div
            class="slider__layer"
            data-swiper-parallax="35%"
            style="background-image: url(img/img-3/центр3.png)"
          ></div>
          <div
            class="slider__layer"
            data-swiper-parallax="29%"
            style="background-image: url(img/img-3/перед3.png)"
          ></div>
          <canvas
            class="particles slider__layer"
            data-swiper-parallax="25%"
            data-color="#938086"
          ></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
